<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Пример чата</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Пример чата</h1>
    </div>
    <div class="row">
      <div class="col-md-3">
        <p class="nav-header">Пользователи в чате</p>
        <ul id="users" class="list-group mb-3"></ul>
      </div>
      <div class="col-md-9">
        <div class="row mb-3">
          <input id="msg_name" class="col-md-3 form-control" placeholder="Ваш никнейм" value="Аноним" />
          <input id="msg_txt" class="col-md-6 form-control" placeholder="Введите сообщение" />
          <button type="button" id="msg_btn" class="col-md-2 offset-md-1 btn btn-primary">
            Send
          </button>
        </div>
        <div id="board"></div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
